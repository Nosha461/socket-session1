<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #6c1ea8, #34a853);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-box {
      width: 320px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    h2 { margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #6c1ea8;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover { background-color: #57148c; }
    .error { margin-top: 10px; color: red; font-size: 14px; }
  </style>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter Email" />
  <input type="password" id="password" placeholder="Enter Password" />
  <button id="loginBtn">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!email || !password) {
    document.getElementById("error").textContent = "Please fill all fields";
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();

    if (data.success) {
      localStorage.setItem("token", data.data.access_token);
      window.location.href = "index.html?username=" + encodeURIComponent(data.data.userName);
    } else {
      document.getElementById("error").textContent = data.message;
    }
  } catch (err) {
    document.getElementById("error").textContent = "Server error";
    console.error(err);
  }
});
</script>
</body>
</html>
